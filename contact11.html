<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Water Slide Contact</title>
  <link rel="stylesheet" href="contact11.css" />
</head>
<body>

  <div class="background"></div>

  <div class="form-wrapper">
    <form class="contact-form" id="contactForm">
      <h2>Contact Us</h2>
      <div class="input-box">
        <input type="text" required>
        <label>Name</label>
      </div>
      <div class="input-box">
        <input type="email" required>
        <label>Email</label>
      </div>
      <div class="input-box">
        <textarea required></textarea>
        <label>Message</label>
      </div>
      <button type="submit">Send</button>
      <p class="thank-you" id="responseText"></p>
    </form>
  </div>

  <script src="contact11.js"></script>
</body>
</html>
