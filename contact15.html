<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CyberPulse Contact</title>
  <link rel="stylesheet" href="contact15.css" />
</head>
<body>

  <canvas id="particles"></canvas>

  <div class="container">
    <form class="contact-form" id="contactForm">
      <h2><span>✉️</span> Contact Us</h2>

      <div class="input-box">
        <input type="text" required />
        <label>Name</label>
      </div>

      <div class="input-box">
        <input type="email" required />
        <label>Email</label>
      </div>

      <div class="input-box">
        <textarea required></textarea>
        <label>Message</label>
      </div>

      <button type="submit">Send Message 🚀</button>
      <p id="responseText"></p>
    </form>
  </div>

  <script src="contact15.js"></script>
</body>
</html>
